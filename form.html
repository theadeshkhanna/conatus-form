<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>
<body>
    <div class="head-box-2">
        <h1 style="font-weight: lighter;">Registration form</h1>
    </div>
    <div>
        <form class="form-box" method="post" name="form1" action="set.php">
            <p>
                <input type="text" name="first" placeholder="First name" class="type" required>
            </p>
            <p>
                <input type="text" name="last" placeholder="Last name" class="type" required>
            </p>
            <p>
               <select type="list" name="branch" class="type-2">
                   <option>branch</option>
                   <option>CSE</option>
                   <option>IT</option>
               </select>
            </p>
            <p>
                <input type="text" name="stu-no" placeholder="student number" class="type" required pattern="[0-9]{7}"  required maxlength="7">
            </p>
            <p>
               <input type="text" name="rol_no" placeholder="Roll number" class="type" required pattern="[0-9]{10}" required maxlength="10">
            </p>
            <p>
                <div class="type-3">
                 <input type="radio" name="h" value="Hosteler"> Hosteler
                 <input type="radio" name="h" value="Day Scholar"> Day Scholar
                </div>
            </p>
            <p>
               <input type="email" name="email" placeholder="email" class="type" required>
            </p>
            <p>
               <input type="tel" name="call" placeholder="Phone number" class="type" required  pattern="[0-9]{10}" required maxlength="10">
            </p>
            <p>
               <input type="text" name="atten" placeholder="Attendance" class="type" required pattern="[0-9]{2}"  required maxlength="2">
            </p>
            <p>
              <input type="text" name="Perc" placeholder="Percentage" class="type" required pattern="[0-9]{2}" required maxlength="2">
            </p>
            <p>
                <div class="type-3">
                    Domain:
                    <input type="radio" name="technical" value="technical"> Technical
                    <input type="radio" name="technical" value="Designing" > Designing
                    <input type="radio" name="technical" value="Both" > Both
                </div>
            </p>
            <p>
                <a href="#" class="btn btn-3">Submit</a>
            </p>
        </form>
    </div>
</body>
</html>
